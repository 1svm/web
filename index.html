<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyral Corporation</title>
  <style>
    @font-face {
      font-family: 'Tesla';
      src: URL('tes.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Emblem';
      src: URL('emb.ttf') format('truetype');
    }

    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
    }

    .flex-center {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo-text {
      font: bold 64px/0.5 'Tesla', sans-serif;
      color: #e93732;
      letter-spacing: 3px;
      margin: 50px;
    }

    .corp {
      font-size: 20px;
      font-weight: normal;
    }

    .soon-text {
      font: normal 16px/1.5 'Emblem', sans-serif;
      text-transform: capitalize;
      color: #e93732;
    }
  </style>
</head>

<body>
  <div class="flex-center">
    <div class="logo-text">
      <span style="letter-spacing: 16px;">TYRAL</span>
      <br />
      <span class="corp">SOFTWARE RESEARCH</span>
    </div>
    <div class="soon-text">Work in progress...</div>
    <div class="soon-text">(+91) 80765 01673</div>
  </div>
</body>

</html>
